<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6b0068cc34.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="kontakt">
        <form>
            <div class="input-elementi">
              <input type="text" id="ime" required>
              <label for="ime"> <i class="fa-regular fa-user"></i> Vaše ime</label>
            </div>
            <div class="input-elementi">
                <input type="text" id="prezime" required>
                <label for="prezime"> <i class="fa-regular fa-user"></i> Vaše prezime</label>
              </div>
              <div class="input-elementi">
                <input type="text" id="broj" required>
                <label for="broj">  <i class="fa-regular fa-mobile-screen-button"></i> Vaš broj telefona</label>
              </div>
              <div class="input-elementi">
                <input type="text" id="email" required>
                <label for="email"> <i class="fa-regular fa-envelope"></i> Vaša e-mail adresa</label>
              </div>
              <div class="input-elementi">
                <textarea  id="poruka"  rows="8" required></textarea>
                <label for="poruka"> <i class="fa-regular fa-message"></i> Vaša poruka</label>
              </div>
              <button id="button2" type="submit"> <i class="fa-regular fa-paper-plane"></i> POŠALJI</button2>
        </form>
    </div>
</body>
</html>
